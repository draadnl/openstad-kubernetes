---
apiVersion: v1
kind: Secret
metadata:
  name: "openstad-session-secret"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/resource-policy": keep
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-delete-policy": "before-hook-creation"
data:
  secret: {{ ( randAlphaNum 12 ) | b64enc }}
