apiVersion: cert-manager.io/v1alpha3
kind: ClusterIssuer
metadata:
  name: openstad-letsencrypt-prod
  namespace: 'openstad'
  annotations:
    "helm.sh/resource-policy": keep
spec:
  acme:
    email: info@draad.nl
    privateKeySecretRef:
      name: openstad-letsencrypt-prod
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - http01:
        ingress:
          class: nginx
